{% extends 'authentication/base.html' %}
{% block content %}

<h1>Welcome To Dear Diary</h1>

{% for message in messages %}
<div class="alert alert-{{ message.tags}} alert-dissmissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismis="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<h2>Login</h2>
<form action="{% url 'signin' %}" method="post">{% csrf_token %}
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" placeholder="Enter your Username" required></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" name="pass1" placeholder="Enter your password" required><td>
        </tr>
        <tr>
            <td><input type="submit" value="SignIn" name=""></td>
        </tr>
    </table>
</form>

<h3>New User?</h3>
<p><a href="{% url 'register' %}">SignUp</a> to Create a diary space</p>
        
{% endblock content %}
